<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Gaming for gamers in London, England">
    <meta name="keywords" content="social gaming, gamers, london, england">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Social Gaming</title>
</head>
<body>

<!--  Name and Navigation bar  -->
    
    <header>
        <a href="index.html">
            <h1 id="logo">Social Gaming</h1>
        </a>
        <nav>
            <ul id="navbar">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="events.html">Events</a>
                </li>
                <li>
                    <a href="contact-us.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!--  Hero Image  -->

    <section id="hero-outer">
        <div id="hero-image"></div>
        <div id="image-text-two">
            <h2>Need Assistnace?</h2>
        </div>
    </section>

    <!--  Contact Us Page  -->

    <section>
        <div>
            <h2>Contact Us</h2>
        </div>
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <div>

                <label for="fname">First Name:</label>
                <input type="text" name="first_name" id="fname" class="questionaire" placeholder="First Name" required>

                <label for="lname">Last Name:</label>
                <input type="text" name="last_name" id="lname" class="questionaire" placeholder="Last Name" required>

                <label for="email">Email:</label>
                <input type="email" name="email_address" id="email" class="questionaire" placeholder="Email Address" required>

                <label for="game">Game</label>
                <select name="game" id="game">
                    <option value="pokemongo">Pokemon Go</option>
                    <option value="warhammer">Warhammer</option>
                    <option value="d&d">Dungeons & Dragons</option>
                    <option value="board">Board Games</option>
                    <option value="gaminglounge">Gaming Lounge</option>
                </select>

                <textarea name="message" id="message" class="questionaire" placeholder="Write something..." cols="30" rows="10"></textarea>

                <input class="submit-btn" type="sumbit" value="Submit">
            </div>
        </form>
    </section>
    <footer>
        <ul class="social-icons">
            <li>
                <a href="https://www.discord.com/" target="_blank" rel="noopener" aria-label="Visit our Discord page (open in a new tab)"><i class="fa-brands fa-discord"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (open in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.twitch.com/" target="_blank" rel="noopener" aria-label="Visit our Twitch page (open in a new tab)"><i class="fa-brands fa-twitch"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
        </ul>
    </footer>

    <!--  Font Awesome Script  -->
    <script src="https://kit.fontawesome.com/fc56e4f7a1.js" crossorigin="anonymous"></script>

</body>
</html>
